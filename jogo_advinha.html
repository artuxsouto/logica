<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);
var tentativa = 1;

while(tentativa <= 3) {
var chute = parseInt(prompt("Digite seu chute!"));

if(chute == numeroPensado) {

	mostra("Você acertou! O número pensado foi " + numeroPensado);
	break;

} else {

if(chute < numeroPensado) {

	mostra("Você errou! O número e maior.");

} else {

	mostra("Você errou! O número e menor.");

	}
}

tentativa++;

}

mostra("FIM!");

</script>
