<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var anoCopa = 1930;
var anoInf = parseInt(prompt("Que ano estamos?"))

while(anoCopa <= anoInf) {

	mostra("Teve copa em " + anoCopa);
	anoCopa = anoCopa + 4;
}

mostra("FIM!")

</script>
